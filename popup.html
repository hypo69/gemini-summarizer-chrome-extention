<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: system-ui, sans-serif;
            font-size: 14px;
        }

        h3 {
            margin-top: 0;
            font-size: 18px;
        }

        label {
            display: block;
            margin: 10px 0 6px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        #save {
            background: #4285f4;
            color: white;
        }

        #more {
            background: #34a853;
            color: white;
        }

        small {
            color: #666;
            font-size: 12px;
        }

        a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h3>Настройки «Короче!»</h3>

    <label for="apiKey">API-ключ Gemini</label>
    <input type="password" id="apiKey" placeholder="AIzaSy...">

    <label for="model">Модель</label>
    <select id="model">
        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
        <option value="gemini-2.5-flash">gemini-2.5-flash</option>
        <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
    </select>

    <button id="save">Сохранить</button>
    <button id="more">Больше</button>

    <p><small>Ключ можно получить в <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small></p>

    <script src="popup.js"></script>
</body>
</html>
